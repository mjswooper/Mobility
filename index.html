<!doctype HTML>
<head>
	<!-- Meta tags -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<!-- force scale for devices that zoom -->
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="description" content="Calculator">
	<meta name="keywords" content="calculator, mathemathics">
	<meta name="author" content="Jesse Wheeler">

	
	<title>Calculator</title>
	
	<!-- Javascript -->
	<script type="text/javascript" src="calc.js"></script>
	
	<!-- CSS3 -->
    <!-- note: the calc is designed to be used vertically -->
	<link rel="stylesheet" type="text/css" href="calc.css" />
	<link rel="stylesheet" type="text/css" href="width320.css" /> <!-- small device: 480 x 320 - iPhone 3GS-->
    <link rel="stylesheet" media="screen and (min-width: 480px)" href="width480.css" /> <!-- small device: 800 x 480 - Google Nexus S-->
	<link rel="stylesheet" media="screen and (min-width: 768px)" href="width768.css" /> <!-- last generation tablet: 768 - iPad2-->
	<link rel="stylesheet" media="screen and (min-width: 800px)" href="width800.css" /> <!-- last generation larger tablet: 800  - google nexus 7-->

	<!-- hax -->
	<!--[if !IE 7]>
		<style type="text/css">
			#wrap {display:table;height:100%}
		</style>
	<![endif]-->
	
</head>
<body>
	
	<div id="container">
		<div id="calculator">
			<!-- Screen -->
			<div class="top">
				<div class="screen" id="screen"></div>
			</div>
			
		  <div class="keys">
				<!-- number keys -->
				<span onClick="calc(7);">7</span>
				<span onClick="calc(8);">8</span>
				<span onClick="calc(9);">9</span>
				<span onClick="calc(4);">4</span>
				<span onClick="calc(5);">5</span>
				<span onClick="calc(6);">6</span>
				<span onClick="calc(1);">1</span>
				<span onClick="calc(2);">2</span>
				<span onClick="calc(3);">3</span>
				<span class="zero" onClick="calc(0);">0</span>
				<span onClick="calc('.');">.</span>
                <!-- operators and clear -->
                <span class="eval" onClick="equals();">=</span>
				<span class="operator" onClick="operator('+');">+</span>
				<span class="operator" onClick="operator('-');">-</span>
				<span class="operator" onClick="operator('/');">/</span>
				<span class="operator" onClick="operator('*');">*</span>
				<!-- memory buttons -->
			<span class="memory" onClick="mem('m+');">M+</span>
			<span class="memory" onClick="mem('m-');">M-</span>
			<span class="memory" onClick="mem('mr');">MR</span>
			<span class="memory" onClick="mem('mc');">MC</span>

				
				<span class="clear" onClick="clearCalc();">C</span>
			</div>
		</div>
	
	</div>
	
</body>
</html>
